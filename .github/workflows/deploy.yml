name: Deploy to IBM Cloud Code Engine

# Workflow disabled - uncomment 'on' section to re-enable
# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:
on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging
          - dev

env:
  IBM_CLOUD_REGION: us-south
  REGISTRY_NAMESPACE: aare-ai-prod
  IMAGE_NAME: aare-ai-verify
  CODE_ENGINE_PROJECT: aare-ai-prod
  APP_NAME: aare-ai-verify

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found, skipping"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-registry -f
          ibmcloud plugin install code-engine -f

      - name: Login to IBM Cloud
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r ${{ env.IBM_CLOUD_REGION }}
          ibmcloud cr region-set ${{ env.IBM_CLOUD_REGION }}
          ibmcloud cr login

      - name: Build and push Docker image
        run: |
          docker build -t icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          docker push icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Code Engine
        run: |
          ibmcloud ce project select --name ${{ env.CODE_ENGINE_PROJECT }}

          # Update or create the application
          ibmcloud ce app update --name ${{ env.APP_NAME }} \
            --image icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --min-scale 0 \
            --max-scale 10 \
            --cpu 2 \
            --memory 4G \
            --request-timeout 30 \
            --env-from-secret cos-credentials \
            || \
          ibmcloud ce app create --name ${{ env.APP_NAME }} \
            --image icr.io/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --min-scale 0 \
            --max-scale 10 \
            --cpu 2 \
            --memory 4G \
            --request-timeout 30 \
            --env-from-secret cos-credentials

      - name: Get application URL
        run: |
          URL=$(ibmcloud ce app get --name ${{ env.APP_NAME }} --output json | jq -r '.status.url')
          echo "Application deployed to: $URL"
          echo "Verify endpoint: $URL/verify"

  deploy-infrastructure:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_ibmcloud_api_key: ${{ secrets.IBM_CLOUD_API_KEY }}
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment || 'prod' }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_ibmcloud_api_key: ${{ secrets.IBM_CLOUD_API_KEY }}
        run: terraform apply -auto-approve tfplan
